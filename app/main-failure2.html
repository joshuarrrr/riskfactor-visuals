<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Anatomy of a Failed Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="http://spectrum.ieee.org/assets/css/style.css">
    <link rel="stylesheet" href="http://spectrum.ieee.org/assets/css/sb.css">
    <link rel="stylesheet" href="http://spectrum.ieee.org/assets/css/slimbox2.css">
    <link rel="stylesheet" href="http://spectrum.ieee.org/assets/css/site420a.css">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <div class="container normal">
      <div class="content-area">
        <article class="article-detail">
          <div id="artBody">

            <select name="project-selector" id="project-selector" class="project-selector"></select>
            
            <div class="buttons">
              <a class="button inactive" id="reset">Reset Chart</a>
              <a class="button inactive" id="prev">Previous Project Milestone</a>
              <a class="button" id="next">Next Project Milestone</a>
            </div>
            
            <h3 id="chart-title" class="chart-title"></h3>

            <div id="notes" class="notes"></div>
            <div class="info-box"></div>
            
            <div id="chart" class="chart-container"></div>
          </div>
        </article>
      </div>
    </div>
    
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/d3.chart/d3.chart.js"></script>
    <script src="bower_components/d3.chart.base/d3.chart.base.js"></script>
    <script src="bower_components/d3.chart.plot/d3.chart.plot.js"></script>
    <script src="bower_components/pym.js/dist/pym.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/marginChart.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/failure2.js -->
    <script src="scripts/failure2.js"></script>
    <!-- endbuild -->
  </body>
</html>
