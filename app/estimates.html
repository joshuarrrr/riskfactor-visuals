<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>The Life Cycles of Failed Projects</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/spectrum_cached_styles/style.css">
    <link rel="stylesheet" href="styles/spectrum_cached_styles/sb.css">
    <link rel="stylesheet" href="styles/spectrum_cached_styles/slimbox2.css">
    <link rel="stylesheet" href="styles/spectrum_cached_styles/site420a.css">
    <link rel="stylesheet" href="styles/main.css">

  <body>
    <div class="container normal">
      <div class="content-area">
        <article class="article-detail">
          <div id="artBody">
            <div class="project-switch">
              <span class="instructions">Choose a project:</span>
              <select name="project-selector" id="project-selector" class="project-selector"></select>
            </div>
            
            <h3 id="chart-title" class="chart-title"></h3>

            <div class="buttons hidden">
              <a class="button inactive" id="reset">Reset Chart</a>
              <a class="button inactive" id="prev">Previous Project Milestone</a>
              <a class="button" id="next">Next Project Milestone</a>
            </div>

            <div id="chart" class="chart-container" style="min-height:200px;"></div>

            <div id="notes" class="notes"></div>
            <div class="info-box failure-chart"></div>

          </div>
        </article>
      </div>
    </div>
    
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/d3.chart/d3.chart.js"></script>
    <script src="bower_components/d3.chart.base/d3.chart.base.js"></script>
    <script src="bower_components/d3.chart.plot/d3.chart.plot.js"></script>
    <script src="bower_components/pym.js/dist/pym.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <!-- build:js({app,.tmp}) scripts/main.js -->
